<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');

    // Interpolated

    console.log('Hello I am a %s string!', '+poop');
    // console.log(`Hello I am ${var}`);

    // Styled

    console.log('%c Iam some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!

    console.warn('OH NOOOO');

    // Error :|

    console.error('OH CRAP!');

    // Info

    console.info('elephants never forget');

    // Testing

    console.assert(1 === 1, 'That is right!');
    console.assert(1 === 2, 'That is wrong!');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p); // shows you all of the properties and methods that live on that element

    console.clear

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count('tania');
    console.count('ellie');
    console.count('tania');
    console.count('tania');
    console.count('tania');
    console.count('ellie');
    console.count('tania');
    console.count('tania');
    console.count('tania');
    console.count('ellie');
    console.count('ellie');
    console.count('tania');
    console.count('ellie');
    console.count('ellie');
    console.count('ellie');
    console.count('ellie');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);


  </script>
</body>

</html>
